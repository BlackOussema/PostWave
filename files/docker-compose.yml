version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fs_ruby_app_development}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bundle exec puma -C config/puma.rb
    env_file:
      - .env
    environment:
      RAILS_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ./backend:/usr/src/app
      - bundle-data:/usr/local/bundle

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - web
    networks:
      - app-network

volumes:
  db-data:
  bundle-data:

networks:
  app-network:
    driver: bridge