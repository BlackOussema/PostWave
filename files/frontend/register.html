<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - FullStackRubyApp</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:420px;margin:auto;">
      <h2>Create an account</h2>
      <div class="form-row"><input id="name" type="text" placeholder="Full name" /></div>
      <div class="form-row"><input id="email" type="text" placeholder="Email" /></div>
      <div class="form-row"><input id="password" type="password" placeholder="Password" /></div>
      <div class="form-row"><input id="password_confirmation" type="password" placeholder="Confirm password" /></div>
      <div class="form-row"><button id="btn" class="btn">Register</button></div>
      <div id="error" style="color:red"></div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    document.getElementById('btn').addEventListener('click', async () => {
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        password_confirmation: document.getElementById('password_confirmation').value
      };
      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) throw data;
        localStorage.setItem('jwt', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = '/dashboard.html';
      } catch (err) {
        document.getElementById('error').innerText = (err.errors && err.errors.join(', ')) || err.error || 'Registration failed';
      }
    });
  </script>
</body>
</html>
